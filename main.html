<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <div class="container mt-4">
        <h1>Bootstrap Buttons</h1>
        
        <!-- Row 1 -->
        <div class="d-flex mb-3">
            <!-- Primary Button -->
            <button id="button-1" class="btn btn-primary mr-2">Button-1</button>

            <!-- Outline Secondary Button -->
            <button id="button-2" class="btn btn-outline-secondary mr-2">Button-2</button>

            <!-- Success Large Button -->
            <button id="button-3" class="btn btn-success btn-lg mr-2">Button-3</button>

            <!-- Danger Small Button -->
            <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
        </div>

        <!-- Row 2: Full-width warning button -->
        <div class="mb-3">
            <button id="button-5" class="btn btn-warning btn-lg vw-100">Button-5</button>
        </div>

        <!-- Row 3 -->
        <div class="d-flex">
            <!-- Disabled Info Button -->
            <button id="button-6" class="btn btn-info disabled" disabled>Button-6</button>

            <!-- Light Button -->
            <button id="button-7" class="btn btn-light mr-2">Button-7</button>

            <!-- Link Button -->
            <a id="button-8" class="btn btn-link" href="#">Button-8</a>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
